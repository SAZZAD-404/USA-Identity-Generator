<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>US Identity Generator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Base styles */
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        position: relative;
        overflow: hidden;
        background: #0f172a;
    }

    /* Animated wave background */
    .wave-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: 0;
    }
    .wave {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: radial-gradient(circle at center, #1d4ed8 0%, transparent 70%),
                    radial-gradient(circle at 30% 70%, #9333ea 0%, transparent 60%),
                    radial-gradient(circle at 70% 30%, #3b82f6 0%, transparent 60%),
                    radial-gradient(circle at 80% 80%, #a855f7 0%, transparent 60%);
        animation: rotate 25s linear infinite;
    }

    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    h1 {
        margin: 20px 0;
        font-size: 2.8rem;
        font-weight: 700;
        background: linear-gradient(90deg,#60a5fa,#a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        z-index: 2;
        text-align: center;
    }

    /* Glassmorphism card */
    .card {
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.25);
        border-radius: 20px;
        padding: 30px;
        width: 440px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.45);
        transition: transform 0.3s, box-shadow 0.3s;
        z-index: 2;
    }
    .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 40px rgba(0,0,0,0.65);
    }

    .section-title {
        font-size: 21px;
        font-weight: 600;
        margin-bottom: 15px;
        padding-bottom: 5px;
        border-bottom: 1px solid rgba(255,255,255,0.2);
        color: #e2e8f0;
        letter-spacing: 0.5px;
    }

    /* Fields */
    .field {
        display: flex;
        align-items: center;
        margin: 14px 0;
        padding: 14px;
        border-radius: 12px;
        background: rgba(255,255,255,0.07);
        cursor: pointer;
        transition: background 0.2s, transform 0.2s;
    }
    .field:hover {
        background: rgba(255,255,255,0.15);
        transform: scale(1.02);
    }
    .field i {
        margin-right: 12px;
        color: #60a5fa;
    }
    .field span {
        font-weight: 500;
        color: #f8fafc;
    }

    /* Button */
    button {
        width: 100%;
        padding: 15px;
        border: none;
        background: linear-gradient(90deg,#3b82f6,#9333ea);
        color: #fff;
        font-size: 17px;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 4px 14px rgba(0,0,0,0.35);
        transition: transform 0.2s, opacity 0.2s;
        margin-top: 18px;
    }
    button:hover {
        opacity: 0.92;
        transform: scale(1.04);
    }

    .zip-search {
        display: flex;
        margin-top: 18px;
        gap: 10px;
    }
    input {
        flex: 1;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.2);
        background: rgba(255,255,255,0.1);
        color: #fff;
    }
    input::placeholder { color: #cbd5e1; }

    footer {
        margin-top: 22px;
        color: #cbd5e1;
        font-size: 13px;
        z-index: 2;
        text-align: center;
    }

</style>
</head>
<body>

<div class="wave-bg">
    <div class="wave"></div>
</div>

<h1>US Identity Generator</h1>

<div class="card">
    <div class="section-title">Generated Identity</div>

    <div id="firstname" class="field" onclick="copyText(this)">
        <i class="fas fa-user"></i> <span>First Name</span>
    </div>

    <div id="lastname" class="field" onclick="copyText(this)">
        <i class="fas fa-user"></i> <span>Last Name</span>
    </div>

    <div id="phone" class="field" onclick="copyText(this)">
        <i class="fas fa-phone"></i> <span>Phone</span>
    </div>

    <div id="dob" class="field" onclick="copyText(this)">
        <i class="fas fa-calendar"></i> <span>Date of Birth</span>
    </div>

    <div id="address" class="field" onclick="copyText(this)">
        <i class="fas fa-map-marker-alt"></i> <span>Address</span>
    </div>

    <div id="email" class="field" onclick="copyText(this)">
        <i class="fas fa-envelope"></i> <span>Email</span>
    </div>

    <button onclick="generateIdentity()">ðŸŽ² Generate New Identity</button>

    <div class="section-title" style="margin-top:15px;">Search by ZIP</div>
    <div class="zip-search">
        <input type="text" id="zipInput" placeholder="Enter ZIP">
        <button onclick="searchByZip()">Search</button>
    </div>
    <div id="zipResult" class="field" onclick="copyText(this)">
        <i class="fas fa-location-arrow"></i> <span>ZIP Address</span>
    </div>
</div>
    
<footer>
    <p>âš¡ Project by Sazzad | Parsonal use only</p>
</footer>

<script>
let names = [];
let addresses = [];

// Load datasets
fetch("names.json").then(res => res.json()).then(data => names = data);
fetch("addresses.json").then(res => res.json()).then(data => addresses = data);

function randomDOB() {
    let year = Math.floor(Math.random() * (2003 - 1970 + 1)) + 1970;
    let month = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
    let day = String(Math.floor(Math.random() * 28) + 1).padStart(2, '0');
    return `${month}/${day}/${year}`;
}

function randomPhone() {
    let areaCode = Math.floor(Math.random() * (999 - 200) + 200);
    let mid = Math.floor(Math.random() * (999 - 200) + 200);
    let last = Math.floor(Math.random() * 9000) + 1000;
    return `${areaCode}${mid}${last}`;
}

function generateIdentity() {
    if (!names.length || !addresses.length) {
        alert("Datasets loading... please wait.");
        return;
    }
    let person = names[Math.floor(Math.random() * names.length)];
    let firstName = person.first;
    let lastName = person.last;

    let phone = randomPhone();
    let dob = randomDOB();
    let email = `${firstName.toLowerCase()}.${lastName.toLowerCase()}${Math.floor(Math.random() * 300)}@gmail.com`;
    let address = addresses[Math.floor(Math.random() * addresses.length)];

    document.getElementById("firstname").children[1].innerText = firstName;
    document.getElementById("lastname").children[1].innerText = lastName;
    document.getElementById("phone").children[1].innerText = phone;
    document.getElementById("dob").children[1].innerText = dob;
    document.getElementById("email").children[1].innerText = email;
    document.getElementById("address").children[1].innerText = address.full;
}

function searchByZip() {
    let zip = document.getElementById("zipInput").value;
    let match = addresses.filter(a => a.zip === zip);
    if (match.length) {
        let address = match[Math.floor(Math.random() * match.length)];
        document.getElementById("zipResult").children[1].innerText = address.full;
    } else {
        document.getElementById("zipResult").children[1].innerText = "ZIP not found";
    }
}

function copyText(element) {
    navigator.clipboard.writeText(element.children[1].innerText);
    element.style.backgroundColor = "rgba(16,185,129,0.3)";
    setTimeout(() => element.style.backgroundColor = "rgba(255,255,255,0.07)", 600);
}
</script>

</body>
</html>
