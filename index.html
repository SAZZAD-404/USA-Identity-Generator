<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>US Identity Generator Create By Sazzad</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
    }

    canvas#particleCanvas {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -1;
    }

    h1 { margin: 20px 0; color: #FFD700; text-shadow: 0 0 10px rgba(255,215,0,0.8); }
    .card {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        width: 350px;
        box-shadow: 0px 4px 20px rgba(255, 215, 0, 0.3);
        margin-bottom: 20px;
        z-index: 1;
        position: relative;
    }
    .section-title { font-size: 18px; font-weight: bold; margin-bottom: 10px; color: #444; }
    .field {
        display: flex; align-items: center; margin: 10px 0; padding: 10px;
        border-radius: 8px; background: #f9f9f9; cursor: pointer; transition: background 0.2s;
    }
    .field:hover { background: #ececec; }
    .field i { margin-right: 10px; color: #FFD700; }
    .field span { font-weight: bold; color: #222; }
    button {
        width: 100%; padding: 12px; border: none; background: #FFD700;
        color: black; font-size: 16px; font-weight: bold; border-radius: 8px; cursor: pointer;
        box-shadow: 0 0 10px rgba(255,215,0,0.6);
    }
    button:hover { background: #e6c200; }
    .zip-search { display: flex; margin-top: 10px; gap: 8px; }
    input { flex: 1; padding: 10px; border-radius: 6px; border: 1px solid #ccc; }
</style>
</head>
<body>

<canvas id="particleCanvas"></canvas>

<h1>US Identity Generator</h1>

<div class="card">
    <div class="section-title">Identity</div>

    <div id="name" class="field" onclick="copyText(this)">
        <i class="fas fa-user"></i> <span>Full Name</span>
    </div>

    <div id="phone" class="field" onclick="copyText(this)">
        <i class="fas fa-phone"></i> <span>Phone</span>
    </div>

    <div id="dob" class="field" onclick="copyText(this)">
        <i class="fas fa-calendar"></i> <span>Date of Birth</span>
    </div>

    <div id="address" class="field" onclick="copyText(this)">
        <i class="fas fa-map-marker-alt"></i> <span>Address</span>
    </div>

    <div id="email" class="field" onclick="copyText(this)">
        <i class="fas fa-envelope"></i> <span>Email</span>
    </div>

    <button onclick="generateIdentity()">Generate Random Identity</button>

    <div class="section-title" style="margin-top:15px;">Search by ZIP</div>
    <div class="zip-search">
        <input type="text" id="zipInput" placeholder="Enter ZIP">
        <button onclick="searchByZip()">Search</button>
    </div>
    <div id="zipResult" class="field" onclick="copyText(this)">
        <i class="fas fa-location-arrow"></i> <span>ZIP Address</span>
    </div>
</div>
    
<h1>Create By Sazzad</h1>

<script>
let names = [];
let addresses = [];

// Load datasets
fetch("names.json").then(res => res.json()).then(data => names = data);
fetch("addresses.json").then(res => res.json()).then(data => addresses = data);

function randomDOB() {
    let year = Math.floor(Math.random() * (2003 - 1970 + 1)) + 1970;
    let month = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
    let day = String(Math.floor(Math.random() * 28) + 1).padStart(2, '0');
    return `${month}/${day}/${year}`;
}

function randomPhone() {
    let areaCode = Math.floor(Math.random() * (999 - 200) + 200);
    let mid = Math.floor(Math.random() * (999 - 200) + 200);
    let last = Math.floor(Math.random() * 9000) + 1000;
    return `${areaCode}${mid}${last}`;
}

function generateIdentity() {
    if (!names.length || !addresses.length) {
        alert("Datasets loading... please wait.");
        return;
    }
    let fullName = names[Math.floor(Math.random() * names.length)];
    let phone = randomPhone();
    let dob = randomDOB();
    let email = `${fullName.toLowerCase().replace(" ", ".")}${Math.floor(Math.random() * 200)}@gmail.com`;
    let address = addresses[Math.floor(Math.random() * addresses.length)];

    document.getElementById("name").children[1].innerText = fullName;
    document.getElementById("phone").children[1].innerText = phone;
    document.getElementById("dob").children[1].innerText = dob;
    document.getElementById("email").children[1].innerText = email;
    document.getElementById("address").children[1].innerText = address.full;
}

function searchByZip() {
    let zip = document.getElementById("zipInput").value;
    let match = addresses.filter(a => a.zip === zip);
    if (match.length) {
        let address = match[Math.floor(Math.random() * match.length)];
        document.getElementById("zipResult").children[1].innerText = address.full;
    } else {
        document.getElementById("zipResult").children[1].innerText = "ZIP not found";
    }
}

function copyText(element) {
    navigator.clipboard.writeText(element.children[1].innerText);
}

// ================== Particle System ==================
const canvas = document.getElementById("particleCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let mouse = { x: null, y: null, radius: 120 };
let bgColors = [[15,32,39],[32,58,67],[44,83,100],[20,20,20]];
let bgIndex=0, bgTargetIndex=1, bgStep=0;
let particleColor={r:252,g:211,b:77};
let particleColorTarget={r:Math.random()*255,g:Math.random()*255,b:Math.random()*255};

function isTouchDevice(){
    return 'ontouchstart' in window || navigator.maxTouchPoints>0;
}

if(isTouchDevice()){
    window.addEventListener("touchmove", e=>{ if(e.touches.length>0){mouse.x=e.touches[0].clientX; mouse.y=e.touches[0].clientY;}});
    window.addEventListener("touchend", ()=>{ mouse.x=null; mouse.y=null; });
}else{
    window.addEventListener("mousemove", e=>{ mouse.x=e.x; mouse.y=e.y; });
    window.addEventListener("mouseout", ()=>{ mouse.x=null; mouse.y=null; });
}

window.addEventListener("resize", ()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; initParticles(); });

class Particle{
    constructor(x,y,dx,dy,s){ this.x=x; this.y=y; this.dx=dx; this.dy=dy; this.size=s; }
    draw(){ ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fillStyle=`rgb(${particleColor.r},${particleColor.g},${particleColor.b})`; ctx.fill(); }
    update(){ 
        if(this.x+this.size>canvas.width||this.x-this.size<0) this.dx=-this.dx; 
        if(this.y+this.size>canvas.height||this.y-this.size<0) this.dy=-this.dy; 
        this.x+=this.dx; this.y+=this.dy; this.draw(); 
    }
}

function initParticles(){
    particles=[];
    for(let i=0;i<100;i++){
        let s=Math.random()*3+1;
        let x=Math.random()*canvas.width;
        let y=Math.random()*canvas.height;
        let dx=(Math.random()-0.5)*1.5;
        let dy=(Math.random()-0.5)*1.5;
        particles.push(new Particle(x,y,dx,dy,s));
    }
}

function connectParticles(){
    for(let a=0;a<particles.length;a++){
        for(let b=a;b<particles.length;b++){
            let dist=((particles[a].x-particles[b].x)**2)+((particles[a].y-particles[b].y)**2);
            if(dist<140*140){
                ctx.strokeStyle=`rgba(${particleColor.r},${particleColor.g},${particleColor.b},0.2)`;
                ctx.lineWidth=1;
                ctx.beginPath();
                ctx.moveTo(particles[a].x,particles[a].y);
                ctx.lineTo(particles[b].x,particles[b].y);
                ctx.stroke();
            }
        }
        if(mouse.x!=null && mouse.y!=null){
            let md=((particles[a].x-mouse.x)**2)+((particles[a].y-mouse.y)**2);
            if(md<mouse.radius*mouse.radius){
                ctx.strokeStyle="rgba(255,255,255,0.3)";
                ctx.beginPath();
                ctx.moveTo(particles[a].x,particles[a].y);
                ctx.lineTo(mouse.x,mouse.y);
                ctx.stroke();
            }
        }
    }
}

function updateColors(){
    let c1=bgColors[bgIndex]; let c2=bgColors[bgTargetIndex];
    let r=Math.round(c1[0]+(c2[0]-c1[0])*bgStep);
    let g=Math.round(c1[1]+(c2[1]-c1[1])*bgStep);
    let b=Math.round(c1[2]+(c2[2]-c1[2])*bgStep);
    document.body.style.background=`rgb(${r},${g},${b})`;
    bgStep+=0.002;
    if(bgStep>=1){ bgStep=0; bgIndex=bgTargetIndex; bgTargetIndex=(bgTargetIndex+1)%bgColors.length; }

    particleColor.r+=(particleColorTarget.r-particleColor.r)*0.01;
    particleColor.g+=(particleColorTarget.g-particleColor.g)*0.01;
    particleColor.b+=(particleColorTarget.b-particleColor.b)*0.01;
    if(Math.abs(particleColor.r-particleColorTarget.r)<1){
        particleColorTarget={r:Math.random()*255,g:Math.random()*255,b:Math.random()*255};
    }
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    updateColors();
    particles.forEach(p=>p.update());
    connectParticles();
    requestAnimationFrame(animate);
}

initParticles();
animate();
</script>

</body>
</html>
